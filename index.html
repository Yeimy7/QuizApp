<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div  id="overlay">
            <div class="welcome" id="modalWelcome">
                <h1>Welcome to Quizz</h1>
                <p>Test your knowledge in the category: Music by answering 10 questions.</p>
                <p>Are you ready?</p>
                <button data-close-button>Start the quiz</button>
            </div>
        </div>

        <div class="quiz">
            <div id="question">
                <h4>Question <span id="contador">1</span>/10</h4>
                <p id="qestion">What is ....?</p>
            </div>
            <div id="answers">
                <ul>
                    <li data-id="0">
                        <span>A</span>
                        <p>Option 1</p>
                    </li>
                    <li data-id="1">
                        <span>B</span>
                        <p>Option 2</p>
                    </li>
                    <li data-id="2">
                        <span>C</span>
                        <p>Option 3</p>
                    </li>
                    <li data-id="3">
                        <span>D</span>
                        <p>Option 4</p>
                    </li>
                </ul>
                <div id="submit">
                    <button class="button-next" id="next-button">Next question</button>
                </div>
            </div>
            <footer>
                <p>Buil with <span>â™¥</span> by &lt;y &gt;eim&lt;/y&gt; </p>
            </footer>
        </div>
    </div>
</body>
</html>
